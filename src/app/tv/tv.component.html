
<div class="container"  >

  <div class="row " >
    <div class="col-lg-12">
      <button
        class="btn btn-outline-success my-2 my-sm-0 float-end"
        (click)="changeLanguage()"
      >
        {{ language }}
      </button>
    </div>
  </div>

  <div class="row  w-75" >
    <input type="text" class="form-control" [(ngModel)]="setSearchValue" />

  </div>

  <div class="row mt-4">
    <div
      class="card col-lg-4 mx-2"
      *ngFor="let tv of alltvShow"
      style="width: 300px"
    >
      <a [routerLink]="['/moviedetails', tv.id]">
        <img
          src="{{ imagePath + tv.poster_path }}"
          class="card-img-top"
          alt="..."
        />
      </a>
      <div class="card-body">
        <h3 class="card-title">{{ tv.name }}</h3>
        <p class="card-text" *ngIf="tv.showDetails">
          {{ tv.overview }}
        </p>
        <!-- <a href="#" class="btn btn-warning">show/hide details</a> -->
        <button class="btn btn-primary">Watch</button>
        <button class="btn btn-success" (click)="toggleDescription(tv.id)">
          {{ tv.showDetails ? "Hide" : "Show" }}Details
        </button>
      </div>
    </div>
  </div>
  <div class="row ">
    <mat-paginator [length]="totaltvShow"
    [pageSize]="pageSize"
    aria-label="Select page"
    (page)="changePage($event)"
    >
  </mat-paginator>
  </div>

   </div>
